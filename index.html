        }

            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .reminder-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .reminder-btn.active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);

            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);

            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;

            transition: width 0.3s ease;
            width: 0%;

        }

        let currentDhikr = 'morning';
        let currentCounts = {};
        let reminderEnabled = false;
        let reminderInterval = null;

        // تهيئة العدادات
        function initializeCounts() {
            currentCounts = {
                morning: morningDhikr.map(() => 0),
                evening: eveningDhikr.map(() => 0),
                sleep: sleepDhikr.map(() => 0)
            };
        }

        // عرض الأذكار
        function showDhikr(type) {
            currentDhikr = type;
            
            // تحديث الفئات النشطة
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // تحديث الخلفية والعنوان
            const body = document.body;
            const title = document.getElementById('page-title');
            
            body.className = type;
            
            if (type === 'morning') {
                title.textContent = 'أذكار الصباح';
            } else if (type === 'evening') {
                title.textContent = 'أذكار المساء';
            } else if (type === 'sleep') {
                title.textContent = 'أذكار النوم';
            }
            
            // إخفاء جميع الحاويات
            document.querySelectorAll('.dhikr-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // عرض الحاوية المطلوبة
            document.getElementById(type + '-dhikr').classList.add('active');
            
            // تحديث شريط التقدم
            updateProgress();
        }

        // إنشاء عناصر الأذكار
        function createDhikrElements() {
            createDhikrContainer('morning', morningDhikr);
            createDhikrContainer('evening', eveningDhikr);
            createDhikrContainer('sleep', sleepDhikr);
        }

        function createDhikrContainer(type, dhikrArray) {
            const container = document.getElementById(type + '-dhikr');
            container.innerHTML = '';
            
            dhikrArray.forEach((dhikr, index) => {
                const dhikrElement = document.createElement('div');
                dhikrElement.className = 'dhikr-item';
                dhikrElement.innerHTML = `
                    <div class="dhikr-text">${dhikr.text.replace(/\n/g, '<br>')}</div>
                    <div class="dhikr-source">${dhikr.source}</div>
                    <div class="dhikr-controls">
                        <button class="count-btn" id="${type}-count-${index}">0/${dhikr.count}</button>
                        <button class="action-btn" onclick="incrementDhikr('${type}', ${index})">🤲 تسبيح</button>
                        <button class="reset-btn" onclick="resetCounter('${type}', ${index})">🔄 إعادة</button>
                    </div>
                `;
                container.appendChild(dhikrElement);
            });
        }

        // زيادة العداد
        function incrementDhikr(type, index) {
            const dhikrArray = type === 'morning' ? morningDhikr : type === 'evening' ? eveningDhikr : sleepDhikr;
            
            if (currentCounts[type][index] < dhikrArray[index].count) {
                currentCounts[type][index]++;
                updateCountDisplay(type, index);
                updateProgress();
                
                // تحديد إذا كان الذكر مكتمل
                if (currentCounts[type][index] === dhikrArray[index].count) {
                    const dhikrElement = document.getElementById(type + '-dhikr').children[index];
                    dhikrElement.classList.add('completed');
                }
            }
        }

        // إعادة تعيين عداد واحد
        function resetCounter(type, index) {
            if (confirm('هل تريد إعادة تعيين هذا الذكر؟')) {
                currentCounts[type][index] = 0;
                updateCountDisplay(type, index);
                updateProgress();
                
                const dhikrElement = document.getElementById(type + '-dhikr').children[index];
                dhikrElement.classList.remove('completed');
            }
        }

        // تحديث عرض العداد
        function updateCountDisplay(type, index) {
            const dhikrArray = type === 'morning' ? morningDhikr : type === 'evening' ? eveningDhikr : sleepDhikr;
            const countBtn = document.getElementById(`${type}-count-${index}`);
            countBtn.textContent = `${currentCounts[type][index]}/${dhikrArray[index].count}`;
        }

        // تحديث شريط التقدم
        function updateProgress() {
            const dhikrArray = currentDhikr === 'morning' ? morningDhikr : currentDhikr === 'evening' ? eveningDhikr : sleepDhikr;
            const totalDhikr = dhikrArray.length;
            let completedDhikr = 0;
            
            dhikrArray.forEach((dhikr, index) => {
                if (currentCounts[currentDhikr][index] === dhikr.count) {
                    completedDhikr++;
                }
            });
            
            const percentage = Math.round((completedDhikr / totalDhikr) * 100);
            
            document.getElementById('progress-text').textContent = `${completedDhikr}/${totalDhikr} (${percentage}%)`;
            document.getElementById('progress-fill').style.width = percentage + '%';
            
            // عرض زر إعادة الأذكار عند الإكمال
            const resetAllBtn = document.getElementById('reset-all-btn');
            if (percentage === 100) {
                resetAllBtn.style.display = 'block';
            } else {
                resetAllBtn.style.display = 'none';
            }
        }

        // إعادة تعيين جميع الأذكار
        function resetAllDhikr() {
            if (confirm('هل تريد إعادة تعيين جميع الأذكار؟')) {
                const dhikrArray = currentDhikr === 'morning' ? morningDhikr : currentDhikr === 'evening' ? eveningDhikr : sleepDhikr;
                
                // إعادة تعيين جميع العدادات
                currentCounts[currentDhikr] = dhikrArray.map(() => 0);
                
                // تحديث العرض
                dhikrArray.forEach((dhikr, index) => {
                    updateCountDisplay(currentDhikr, index);
                    const dhikrElement = document.getElementById(currentDhikr + '-dhikr').children[index];
                    dhikrElement.classList.remove('completed');
                });
                
                updateProgress();
            }
        }

        // تفعيل/إلغاء التذكير
        function toggleReminder() {
            const btn = document.getElementById('reminder-btn');
            const status = document.getElementById('reminder-status');
            
            if (!reminderEnabled) {
                if ('Notification' in window) {
                    Notification.requestPermission().then(function (permission) {
                        if (permission === 'granted') {
                            reminderEnabled = true;
                            btn.textContent = '🔕 إيقاف التذكير';
                            btn.classList.add('active');
                            status.textContent = 'تم تفعيل التذكير - سيتم تذكيرك في الساعة 6 صباحاً و 6 مساءً';
                            
                            // فحص الوقت كل دقيقة
                            reminderInterval = setInterval(checkReminderTime, 60000);
                            
                            // إشعار فوري للتأكيد
                            new Notification('تم تفعيل التذكير', {
                                body: 'سيتم تذكيرك بأذكار الصباح والمساء في أوقاتها',
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🔔</text></svg>'
                            });
                        } else {
                            status.textContent = 'لم يتم السماح بالإشعارات. يرجى تفعيلها من إعدادات المتصفح.';
                        }
                    });
                } else {
                    status.textContent = 'متصفحك لا يدعم الإشعارات.';
                }
            } else {
                reminderEnabled = false;
                btn.textContent = '🔔 تفعيل التذكير';
                btn.classList.remove('active');
                status.textContent = 'تم إيقاف التذكير';
                
                if (reminderInterval) {
                    clearInterval(reminderInterval);
                    reminderInterval = null;
                }
            }
        }

        // فحص وقت التذكير
        function checkReminderTime() {
            if (!reminderEnabled) return;
            
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // تذكير في الساعة 6:00 صباحاً
            if (hour === 6 && minute === 0) {
                new Notification('🌅 وقت أذكار الصباح', {
                    body: 'حان وقت أذكار الصباح. بارك الله في يومك!',
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🌅</text></svg>',
                    requireInteraction: true
                });
            }
            
            // تذكير في الساعة 6:00 مساءً
            if (hour === 18 && minute === 0) {
                new Notification('🌙 وقت أذكار المساء', {
                    body: 'حان وقت أذكار المساء. تقبل الله منك!',
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🌙</text></svg>',
                    requireInteraction: true
                });
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            initializeCounts();
            createDhikrElements();
            updateProgress();
        });
    </script>
