        .container {

        .header-line {
            width: 8rem;
            height: 4px;

            border-radius: 2px;
            background: linear-gradient(to right, var(--primary), var(--primary-light), var(--primary));

        /* Navigation */
        nav {
            margin-bottom: 3rem;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        .nav-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            background: var(--card-light);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        body.dark .nav-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(184, 134, 11, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.4);
        }

        /* Dhikr Grid */
        .dhikr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Dhikr Card */
        .dhikr-card {
            position: relative;
            padding: 1.5rem;
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(244, 229, 194, 0.15));
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s;

            background: linear-gradient(135deg, rgba(184, 134, 11, 0.1), rgba(139, 69, 19, 0.1));

            box-shadow: 0 12px 24px rgba(184, 134, 11, 0.2);
        }

        .dhikr-card.completed {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.3);
        }

        .dhikr-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, currentColor 10px, currentColor 20px),

            line-height: 2;

            margin-bottom: 1rem;

            color: rgba(255, 255, 255, 0.3);

        // Freeze data to prevent tampering
        Object.freeze(adhkarData);

        let currentCategory = "morning";
        let counters = {};

        function initCounters() {
            counters = {};
            adhkarData.forEach(category => {
                category.dhikrs.forEach(dhikr => {
                    counters[`${category.id}-${dhikr.id}`] = 0;
                });
            });
        }

        function renderNavigation() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = '';
            
            adhkarData.forEach(category => {
                const button = document.createElement('button');
                button.className = `nav-btn ${category.id === currentCategory ? 'active' : ''}`;
                button.textContent = sanitizeInput(category.title);
                button.onclick = () => switchCategory(category.id);
                navButtons.appendChild(button);
            });
        }

        function switchCategory(categoryId) {
            // Validate category ID
            const validCategories = adhkarData.map(c => c.id);
            if (!validCategories.includes(categoryId)) {
                return;
            }
            
            currentCategory = categoryId;
            
            // Toggle dark mode for evening
            if (categoryId === 'evening') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            
            renderNavigation();
            renderDhikrs();
        }

        function renderDhikrs() {
            const category = adhkarData.find(cat => cat.id === currentCategory);
            const grid = document.getElementById('dhikrGrid');
            grid.innerHTML = '';
            
            category.dhikrs.forEach(dhikr => {
                const counterId = `${category.id}-${dhikr.id}`;
                const currentCount = counters[counterId] || 0;
                const isCompleted = dhikr.count > 0 && currentCount === dhikr.count;
                
                const card = document.createElement('div');
                card.className = `dhikr-card ${isCompleted ? 'completed' : ''}`;
                card.onclick = () => incrementCounter(counterId, dhikr.count);
                
                let html = `<div class="dhikr-text">${sanitizeInput(dhikr.text)}</div>`;
                
                if (dhikr.source || dhikr.benefit) {
                    html += '<div class="dhikr-meta">';
                    if (dhikr.source) {
                        html += `<div class="dhikr-source">${sanitizeInput(dhikr.source)}</div>`;
                    }
                    if (dhikr.benefit) {
                        html += `<div class="dhikr-benefit">${sanitizeInput(dhikr.benefit)}</div>`;
                    }
                    html += '</div>';
                }
                
                if (dhikr.count !== 0) {
                    const counterText = dhikr.count === -1 
                        ? currentCount 
                        : `${currentCount} / ${dhikr.count}`;
                    html += `
                        <div class="dhikr-counter">
                            <div class="counter-badge ${isCompleted ? 'completed' : ''}">
                                ${counterText}
                            </div>
                        </div>
                    `;
                }
                
                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        function incrementCounter(counterId, maxCount) {
            // Validate counter ID
            if (typeof counterId !== 'string' || !counterId.includes('-')) {
                return;
            }
            
            const currentCount = counters[counterId] || 0;
            
            if (maxCount === -1) {
                // Unlimited counter
                counters[counterId] = currentCount + 1;
                renderDhikrs();
            } else if (typeof maxCount === 'number' && maxCount > 0 && currentCount < maxCount) {
                // Limited counter
                counters[counterId] = currentCount + 1;
                renderDhikrs();
            }
        }

        function resetCounters() {
            initCounters();
            renderDhikrs();
        }

        // Initialize
        initCounters();
        renderNavigation();
        renderDhikrs();

        // Security: Prevent iframe embedding
        if (window.top !== window.self) {
