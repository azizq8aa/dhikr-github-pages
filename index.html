<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار المسلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --primary: #B8860B;
            --primary-light: #D4AF37;
            --primary-dark: #8B4513;
            --bg-light: #F5F0E8;
            --bg-dark: #1A1A2E;
            --card-light: #FEFDFB;
            --card-dark: #2D2D44;
            --text-light: #3E2723;
            --text-dark: #F5F0E8;
            --muted-light: #8D6E63;
            --muted-dark: #BDB5A8;
            --border-light: rgba(184, 134, 11, 0.3);
            --border-dark: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Amiri', serif;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, currentColor 20px, currentColor 40px),
                repeating-linear-gradient(-45deg, transparent, transparent 20px, currentColor 20px, currentColor 40px);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header-line {
            width: 8rem;
            height: 4px;
            margin: 0 auto;
            border-radius: 2px;
            background: linear-gradient(to right, var(--primary), var(--primary-light), var(--primary));
        }

        /* Navigation */
        nav {
            margin-bottom: 3rem;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            background: var(--card-light);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark .nav-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(184, 134, 11, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.4);
        }

        /* Dhikr Grid */
        .dhikr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Dhikr Card */
        .dhikr-card {
            position: relative;
            padding: 1.5rem;
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(244, 229, 194, 0.15));
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        body.dark .dhikr-card {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.1), rgba(139, 69, 19, 0.1));
            border-color: var(--border-dark);
        }

        .dhikr-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(184, 134, 11, 0.2);
        }

        .dhikr-card.completed {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.3);
        }

        .dhikr-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, currentColor 10px, currentColor 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, currentColor 10px, currentColor 20px);
            pointer-events: none;
        }

        .dhikr-text {
            font-size: 1.25rem;
            line-height: 2;
            text-align: center;
            font-family: 'Amiri', serif;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .dhikr-meta {
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        body.dark .dhikr-meta {
            border-top-color: var(--border-dark);
        }

        .dhikr-source {
            font-size: 0.9rem;
            font-style: italic;
            text-align: center;
            color: var(--muted-light);
            margin-bottom: 0.5rem;
        }

        body.dark .dhikr-source {
            color: var(--muted-dark);
        }

        .dhikr-benefit {
            font-size: 0.9rem;
            text-align: center;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .dhikr-counter {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .counter-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            background: rgba(184, 134, 11, 0.2);
            color: var(--text-light);
            transition: all 0.3s;
        }

        body.dark .counter-badge {
            color: var(--text-dark);
        }

        .counter-badge.completed {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(184, 134, 11, 0.4);
        }

        /* Reset Button */
        .reset-container {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        .reset-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            background: var(--card-light);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark .reset-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(184, 134, 11, 0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: var(--muted-light);
        }

        body.dark footer {
            color: var(--muted-dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .nav-btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }

            .dhikr-grid {
                grid-template-columns: 1fr;
            }

            .dhikr-text {
                font-size: 1.1rem;
            }
        }

        /* Icon styles */
        .icon {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>

                    { id: 2, text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيم قُلْ هُوَ ٱللَّهُ أَحَدٌ، ٱللَّهُ ٱلصَّمَدُ، لَمْ يَلِدْ وَلَمْ يُولَدْ، وَلَمْ يَكُن لَّهُۥ كُفُوًا أَحَدٌۢ.", source: "سورة الإخلاص", benefit: "من قالها حين يصبح وحين يمسى كفته من كل شىء", count: 3 },
                    { id: 3, text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيم قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ، مِن شَرِّ مَا خَلَقَ، وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ، وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِى ٱلْعُقَدِ، وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ.", source: "سورة الفلق", benefit: "", count: 3 },

                    { id: 5, text: "أَصْـبَحْنا وَأَصْـبَحَ المُـلْكُ لله وَالحَمدُ لله، لا إلهَ إلاّ اللّهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُـلكُ ولهُ الحَمْـد، وهُوَ على كلّ شَيءٍ قدير، رَبِّ أسْـأَلُـكَ خَـيرَ ما في هـذا اليوم وَخَـيرَ ما بَعْـدَه، وَأَعـوذُ بِكَ مِنْ شَـرِّ ما في هذا اليوم وَشَرِّ ما بَعْـدَه، رَبِّ أَعـوذُبِكَ مِنَ الْكَسَـلِ وَسـوءِ الْكِـبَر، رَبِّ أَعـوذُ بِكَ مِنْ عَـذابٍ في النّـارِ وَعَـذابٍ في القَـبْر.", source: "مرة واحدة", benefit: "", count: 1 },

                    { id: 8, text: "يجمع كفيه ثم ينفث فيهما والقراءة فيهما: قُلْ هُوَ ٱللَّهُ أَحَدٌ، وَقُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ، وَقُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ، ثم يمسح بهما ما استطاع من جسده يبدأ بهما على رأسه ووجهه وما أقبل من جسده.", source: "3 مرات", benefit: "", count: 3 },
                    { id: 9, text: "آمَنَ الرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبِّهِ وَالْمُؤْمِنُونَ ۚ كُلٌّ آمَنَ بِاللَّهِ وَمَلَائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ ۚ وَقَالُوا سَمِعْنَا وَأَطَعْنَا ۖ غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ الْمَصِيرُ. لَا يُكَلِّفُ اللَّهُ نَفْسًا إِلَّا وُسْعَهَا ۚ لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ ۗ رَبَّنَا لَا تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا ۚ رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا ۚ رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنتَ مَوْلَانَا فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ.", source: "من قرأهما في ليلة كفتاه", benefit: "سورة البقرة (285-286)", count: 1 },
                    { id: 10, text: "أَعُوذُ بِاللهِ مِنْ الشَّيْطَانِ الرَّجِيمِ اللّهُ لاَ إِلَـهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الأَرْضِ مَن ذَا الَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَاء وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ الْعَلِيُّ الْعَظِيمُ.", source: "آية الكرسي", benefit: "أجير من الجن حتى يصبح", count: 1 }

                    { id: 2, text: "الْحَمْدُ لِلَّهِ", source: "التحميد", benefit: "", count: -1 },
                    { id: 3, text: "اللَّهُ أَكْبَرُ", source: "التكبير", benefit: "", count: -1 },
                    { id: 4, text: "لَا إِلَهَ إِلَّا اللَّهُ", source: "التهليل", benefit: "", count: -1 },
                    { id: 5, text: "لَا حَوْلَ وَلَا قُوَّةَ إِلَّا بِاللَّهِ", source: "الحوقلة", benefit: "", count: -1 }

        let currentCategory = "morning";
        let counters = {};

        function initCounters() {
            counters = {};
            adhkarData.forEach(category => {
                category.dhikrs.forEach(dhikr => {
                    counters[`${category.id}-${dhikr.id}`] = 0;
                });
            });
        }

        function renderNavigation() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = '';
            
            adhkarData.forEach(category => {
                const button = document.createElement('button');
                button.className = `nav-btn ${category.id === currentCategory ? 'active' : ''}`;
                button.textContent = category.title;
                button.onclick = () => switchCategory(category.id);
                navButtons.appendChild(button);
            });
        }

        function switchCategory(categoryId) {
            currentCategory = categoryId;
            
            // Toggle dark mode for evening
            if (categoryId === 'evening') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            
            renderNavigation();
            renderDhikrs();
        }

        function renderDhikrs() {
            const category = adhkarData.find(cat => cat.id === currentCategory);
            const grid = document.getElementById('dhikrGrid');
            grid.innerHTML = '';
            
            category.dhikrs.forEach(dhikr => {
                const counterId = `${category.id}-${dhikr.id}`;
                const currentCount = counters[counterId];
                const isCompleted = dhikr.count > 0 && currentCount === dhikr.count;
                
                const card = document.createElement('div');
                card.className = `dhikr-card ${isCompleted ? 'completed' : ''}`;
                card.onclick = () => incrementCounter(counterId, dhikr.count);
                
                let html = `<div class="dhikr-text">${dhikr.text}</div>`;
                
                if (dhikr.source || dhikr.benefit) {
                    html += '<div class="dhikr-meta">';
                    if (dhikr.source) {
                        html += `<div class="dhikr-source">${dhikr.source}</div>`;
                    }
                    if (dhikr.benefit) {
                        html += `<div class="dhikr-benefit">${dhikr.benefit}</div>`;
                    }
                    html += '</div>';
                }
                
                if (dhikr.count !== 0) {
                    const counterText = dhikr.count === -1 
                        ? currentCount 
                        : `${currentCount} / ${dhikr.count}`;
                    html += `
                        <div class="dhikr-counter">
                            <div class="counter-badge ${isCompleted ? 'completed' : ''}">
                                ${counterText}
                            </div>
                        </div>
                    `;
                }
                
                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        function incrementCounter(counterId, maxCount) {
            const currentCount = counters[counterId];
            
            if (maxCount === -1) {
                // Unlimited counter
                counters[counterId] = currentCount + 1;
                renderDhikrs();
            } else if (currentCount < maxCount) {
                // Limited counter
                counters[counterId] = currentCount + 1;
                renderDhikrs();
            }
        }

        function resetCounters() {
            initCounters();
            renderDhikrs();
        }

        // Initialize
        initCounters();
        renderNavigation();
        renderDhikrs();
    </script>
